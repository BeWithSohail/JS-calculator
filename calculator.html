<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style> 
    
    body{
      font-family: 'Roboto', sans-serif;
    }

  .calculator {
  width: 300px;
  margin: auto;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 350px;
}

.display {
  margin-bottom: 10px;
}

.display input {
  width: 100%;
  font-size: 24px;
  padding: 5px;
  text-align: right;
  border: none;
  background: #eee;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

button {
  font-size: 24px;
  padding: 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.clear {
  background: #f00;
  color: #fff;
}

.btn.operator {
  background: #ff0;
  color: #000;
}

.btn {
  background: #eee;
  color: #000;
}

.equal {
  background: #0f0;
  color: #fff;
}

.decimal {
  background: #ddd;
  color: #000;
}


    </style>

</head>

  <body>

    <!-- Calculator HTML  -->
    <div class="calculator">
      <div class="display">
        <input type="text" placeholder="0" disabled class="screen">
      </div>
      <div class="buttons">
       
        <button class="btn operator" data-num="/">/</button>
        <button class="btn operator" data-num="*">*</button>
        <button class="btn operator" data-num="+">+</button>
        <button class="btn operator" data-num="-">-</button>
        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn" data-num="1">1</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn" data-num="0">0</button>
        <button class="btn decimal" data-num=".">.</button>
        <button class="equal">=</button>
        <button class="clear">C</button>
      </div>
    </div>
    <!-- End -->
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
  </body>

</html>
